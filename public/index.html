<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Vinyl-Illusion mit Plexamp</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      color: white;
      font-family: sans-serif;
    }
    #vinyl {
      border-radius: 50%;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, #222 40%, #555 70%, #111 100%);
      background-size: cover;
      background-position: center;
      animation: spin 1.8s linear infinite; /* 33⅓ rpm */
      animation-play-state: paused;
    }
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    #status {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div id="vinyl"></div>
  <div id="status">Warte auf Plexamp…</div>

  <script>
    const vinyl = document.getElementById('vinyl');
    const statusDiv = document.getElementById('status');

    async function updateStatus() {
      try {
        const res = await fetch('/status');
        const data = await res.json();

        if (data.cover) {
          vinyl.style.backgroundImage = `url(${data.cover})`;
        }

        if (data.state === 'playing') {
          vinyl.style.animationPlayState = 'running';
          statusDiv.textContent = '▶ Spielt gerade';
        } else {
          vinyl.style.animationPlayState = 'paused';
          statusDiv.textContent = '⏸ Pausiert';
        }
      } catch (e) {
        console.error(e);
        statusDiv.textContent = 'Fehler beim Abrufen';
      }
    }

    setInterval(updateStatus, 2000);
    updateStatus();
  </script>
</body>
</html>
